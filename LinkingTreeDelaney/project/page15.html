	<h1> Bee Lesson #18 </h1>

	<div class="main2">

		A bee will only sting when the hive or her life is threatened. Upon stinging, the bee tries to pull out its barbed stinger. Instead, it tugs out its entrails and dies. Giving its life up to save the colony is a true Kamikaze gesture.

		<br><br>
