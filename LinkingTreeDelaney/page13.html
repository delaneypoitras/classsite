	<h1> Bee Lesson #19 </h1>

	<div class="main2">

	When a bee stings, it (obv.) hurts a lot. It's painful going in because the stinger is sharp and stiff. It hurts coming out because the bee struggles unsuccessfully to pull out her barbed stinger. She rips open her body and dies.

		<br><br>
